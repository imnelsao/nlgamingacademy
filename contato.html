          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>

            <li class="nav-item dropdown">

                class="nav-link dropdown-toggle"

              <ul

    <main style="padding-top: 100px">
      <div class="container custom-breadcrumb">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contato</li>
          </ol>
        </nav>
        <h1 class="text-center mb-4">Contate-nos</h1>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form
              id="my-form"
              action="https://formspree.io/f/mzbnyllz"
              method="POST"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem:</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="d-grid">
                <button id="my-form-button" class="btn btn-dark" type="submit">
                  Enviar
                </button>
              </div>
              <p id="my-form-status"></p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center bg-light text-muted py-3">
      <ul class="nav justify-content-center">

        <li class="nav-item">

        </li>

      <p class="mt-4">Todos os direitos reservados © NL Gaming Academy</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var form = document.getElementById("my-form");
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = "Obrigado pela sua submissão!";
              form.reset();
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, "errors")) {
                  status.innerHTML = data["errors"]
                    .map((error) => error["message"])
                    .join(", ");
                } else {
                  status.innerHTML =
                    "Ops! Houve um problema ao enviar seu formulário";
                }
              });
            }
          })
          .catch((error) => {
            status.innerHTML =
              "Ops! Houve um problema ao enviar seu formulário";
          });
      }
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>

</script>
